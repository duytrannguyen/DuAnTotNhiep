<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Khách Hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        .card {
            margin-top: 15px;
            padding: 20px;
        }

        .form-control {
            font-size: small;
        }

        .col-form-label {
            font-size: small;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/client/list}">List Client</a></li>
        <li class="breadcrumb-item active text-primary" aria-current="page">Edit</li>
    </ol>
</nav>
<div class="card">
    <div class="card-header">
        <h3>Cập Nhật Khách Hàng</h3>
    </div>
<form th:action="@{/admin/client/update/{usersId}(usersId=${itemProd.usersId})}" method="post"
      enctype="multipart/form-data">

        <hr>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 row">
                        <label for="staticUsername" class="col-sm-5 col-form-label">Tên Đăng Nhập</label>
                        <div class="col-sm-7">
                            <input type="text" readonly
                                   class="form-control-plaintext fw-bold" id="username"
                                   name="username" th:value="${itemProd.username}">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
                        <label for="fullName" class="col-sm-5 col-form-label">Tên Khách Hàng</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="fullName"
                                   name="fullName" th:value="${itemProd.fullName}">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-5 col-form-label">Số Điện Thoại</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="phone" name="phone"
                                   th:value="${itemProd.phone}">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
                        <label for="birthDate" class="col-sm-5 col-form-label">Ngày Sinh</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="birthDate"
                                   name="birthDate" th:value="${itemProd.birthDate}">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
                        <label class="col-sm-5 col-form-label">Giới Tính</label>
                        <div class="col-sm-7">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                       id="genderMale" value="true"
                                       th:checked="${itemProd.gender}"> 
                                <label class="form-check-label" for="genderMale">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                       id="genderFemale" value="false"
                                       th:checked="${!itemProd.gender}"> 
                                <label class="form-check-label" for="genderFemale">Nữ</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Contact Information and Address Section -->
                <div class="col-md-6">
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-5 col-form-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${itemProd.email}">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
                        <label for="profileImage" class="col-sm-5 col-form-label">Hình Ảnh</label>
                        <div class="col-sm-7">
                            <input type="file" class="form-control" id="profileImage"
                                   name="profileImage"> 
                            <img th:src="@{/Image_Users/${itemProd.profileImage}}" width="100px" height="100px">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
					   <div class="form-group">
					    <label for="roleId" class="form-label">Vai Trò:</label>
					    <select class="form-select" id="roleId" name="roleId">
					        <option th:each="role : ${roles}" th:value="${role.roleId}" 
					                th:selected="${itemProd.roleId != null and itemProd.roleId.roleId == role.roleId}">
					            <span th:text="${role.roleName}"></span>
					        </option>
					    </select>
					</div>
					<div class="mb-3 row">
					    <div class="form-group">
					    <label for="statusId" class="form-label">Trạng thái:</label>
					    <select class="form-select" id="statusId" name="statusId">
					        <option th:each="userStatu : ${userStatus}" th:value="${userStatu.statusId}" 
					                th:selected="${itemProd.statusId != null and itemProd.statusId.statusId == userStatu.statusId}">
					            <span th:text="${userStatu.statusName}"></span>
					        </option>
					    </select>
					</div>

</div>


                </div>
            </div>
            <!-- Control Buttons Section -->
            <div class="row">
                <div class="col-md-12 text-end">
                    <button class="btn btn-outline-success">Cập Nhật</button>
                    <a th:href="@{/admin/client/list}" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-arrow-left"></i> Quay Lại
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
        integrity="sha384-WvbYB4vPw3sJ6Ujlpn4BAGFVQ9b8JGBXV3yZ4c4HGZAXX7xHT4gCDb2JJCfjE0zo"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Script to show toast automatically -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl);
        });
        toastList.forEach(function (toast) {
            toast.show();
        });
    });
</script>
</body>
</html>
