<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lịch Sử Đơn Hàng</title>
<link rel="shortcut icon" href="/assets/images/logobook.ico"
	type="image/x-icon">
<link rel="stylesheet" href="/css/client/contact.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- link icon -->
<!-- FontAwesome 6.2.0 CSS -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- (Optional) Use CSS or JS implementation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<div th:replace="client_layout/header :: header"></div>
	<div class="container mt-5">
		<h1 class="mb-4">Lịch Sử Đơn Hàng</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Số Thứ Tự</th>
					<th scope="col">Mã Hóa Đơn</th>
					<th scope="col">Ngày Tạo</th>
					<th scope="col">Tình Trạng Đơn Hàng</th>
				</tr>
			</thead>
			<tbody>
				<!-- Lặp qua danh sách hóa đơn và hiển thị dữ liệu -->
				<tr th:each="invoice, iterStat : ${invoices}">
					<td th:text="${iterStat.count}"></td>
					<!-- Số thứ tự -->
					<td th:text="${invoice.invoiceId}"></td>
					<!-- Mã hóa đơn -->
					<td th:text="${#dates.format(invoice.paymentDate, 'dd/MM/yyyy')}"></td>
					<!-- Ngày tạo -->
					<td th:text="${invoice.status.statusName}"></td>
					<!-- Tình trạng đơn hàng -->
				</tr>
			</tbody>
		</table>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>
						Copyright 2024 <a href="#">QLBook</a> Store Co., Ltd. All rights
						reserved. &nbsp;&nbsp; Designed by <a title="HTML CSS Templates"
							rel="sponsored" href="#" target="_blank">Nhom2</a>
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap JS (nếu cần) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
