<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style type="text/css">
.card {
	margin-top: 15px;
	padding: 20px;
}

.form-control {
	font-size: small;
}

.col-form-label {
	font-size: small;
}

a {
	color: black;
	text-decoration: none;
}
</style>
</head>
<body>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/admin">Home</a></li>
			<li class="breadcrumb-item"><a href="/admin/voucher/list">Vouchers</a></li>
			<li class="breadcrumb-item active text-primary" aria-current="page">Edit</li>
		</ol>
	</nav>
	<div class="card">
		<div class="card-header">
			<h3>Cập Nhật Voucher</h3>
		</div>
		<form
			th:action="@{/admin/voucher/update/{discountId}(discountId=${vc.discountId})}"
			th:object="${vc}" method="post">
			<hr>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<div class="mb-3 row">
							<label for="discountCode" class="col-sm-5 col-form-label">Mã
								Voucher</label>
							<div class="col-sm-7">
								<span class="form-control border-bottom border-1 grey"
									id="discountCode" th:text="${vc.discountCode}"></span> <input
									type="hidden" name="discountCode" th:value="${vc.discountCode}">
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('discountCode')}"
										th:text="${#fields.errors('discountCode')}"></span>
								</div>
								<input type="hidden" name="discountId"
									th:value="${vc.discountId}">
							</div>
						</div>
						<hr>
						<div class="mb-3 row">
							<label for="quantity" class="col-sm-5 col-form-label">Số
								Lượng Voucher</label>
							<div class="col-sm-7">
								<input type="number"
									class="form-control border-bottom border-1 grey" id="quantity"
									th:field="*{quantity}" />
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('quantity')}"
										th:text="${#fields.errors('quantity')}"></span>
								</div>
							</div>
						</div>
						<hr>
						<div class="mb-3 row">
							<label for="discountType" class="col-sm-5 col-form-label">Loại
								Voucher</label>
							<div class="col-sm-7">
								<select name="discountType.discountTypeId" class="form-control"
									id="discountType" th:field="*{discountType.discountTypeId}">
									<option value="">Chọn loại voucher</option>
									<option th:each="discountType : ${discountTypes}"
										th:value="${discountType.discountTypeId}"
										th:text="${discountType.discountTypeName}"
										th:selected="${discountType.discountTypeId == vc.discountType.discountTypeId}">
									</option>
								</select>
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('discountType')}"
										th:text="${#fields.errors('discountType')}"></span>
								</div>
							</div>
						</div>
						<hr>
					</div>
					<div class="col-md-6">
						<div class="mb-3 row">
							<label for="startDate" class="col-sm-5 col-form-label">Ngày
								Bắt Đầu</label>
							<div class="col-sm-7">
								<input type="date"
									class="form-control border-bottom border-1 grey" id="startDate"
									th:field="*{startDate}" readonly />
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('startDate')}"
										th:text="${#fields.errors('startDate')}"></span>
								</div>
							</div>
						</div>
						<hr>
						<div class="mb-3 row">
							<label for="endDate" class="col-sm-5 col-form-label">Ngày
								Kết Thúc</label>
							<div class="col-sm-7">
								<input type="date"
									class="form-control border-bottom border-1 grey" id="endDate"
									th:field="*{endDate}" />
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('endDate')}"
										th:text="${#fields.errors('endDate')}"></span>
								</div>
							</div>
						</div>
						<hr>
						<div class="mb-3 row">
							<label for="discountValue" class="col-sm-5 col-form-label">Giá
								Trị Voucher</label>
							<div class="col-sm-7">
								<input type="number"
									class="form-control border-bottom border-1 grey"
									id="discountValue" th:field="*{discountValue}" min="5000"
									required="true" />
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('discountValue')}"
										th:text="${#fields.errors('discountValue')}"></span>
								</div>
							</div>
						</div>
						<hr>
						<div class="mb-3 row">
							<label for="minInvoiceAmount" class="col-sm-5 col-form-label">Giá
								Áp Dụng</label>
							<div class="col-sm-7">
								<input type="number"
									class="form-control border-bottom border-1 grey"
									id="minInvoiceAmount" th:field="*{minInvoiceAmount}"
									min="20000" />
								<div class="text-danger col-form-label">
									<span th:if="${#fields.hasErrors('minInvoiceAmount')}"
										th:text="${#fields.errors('minInvoiceAmount')}"></span>
								</div>
							</div>
						</div>
						<hr>
					</div>
					<div class="col-md-12 text-end">
						<button type="submit" class="btn btn-primary btn-sm">
							<i class="fa-solid fa-floppy-disk"></i> Cập Nhật
						</button>
						<button type="button" class="btn btn-secondary btn-sm" id="closeButton">Đóng</button>

					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script>
    document.getElementById('closeButton').addEventListener('click', function() {
        window.location.href = '/admin/voucher/list';
    });
</script>

</html>
