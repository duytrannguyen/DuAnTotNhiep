<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Báo Cáo Thống Kê</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style type="text/css">
style>body {
	background-color: #f8f9fa;
}

.card-single {
	background: #fff;
	border-radius: 5px;
	margin: 15px 0;
	padding: 20px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	display: flex;
	align-items: center;
	justify-content: space-between;
	transition: transform 0.3s ease;
}

.card-single:hover {
	transform: translateY(-10px);
}

.card-single div {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

.card-single h1 {
	font-size: 2.5rem;
	margin: 0;
}

.card-single span {
	color: #6c757d;
}

.card-single i {
	font-size: 3rem;
	color: #007bff;
}

.table thead th {
	background-color: #007bff;
	color: #fff;
}

.table tbody tr:nth-child(even) {
	background-color: #f2f2f2;
}

.card-header {
	background-color: #007bff;
	color: white;
	padding: 15px;
	border-radius: 5px 5px 0 0;
}

.card-body {
	padding: 20px;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.card-single {
	background-color: #33FFFF;
}
</style>
</head>
<body>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item text-primary"><a th:href="@{/admin}">Home</a></li>
			<li class="breadcrumb-item active text-primary" aria-current="page">Vouchers</li>
		</ol>
	</nav>

	<div class="container-fluid">
		<div class="row mt-5">
			<div class="col-md-4">
				<div class="card-single">
					<div>
						<h1 th:text="${totalCustomers}">0</h1>
						<span>Customers</span>
					</div>
					<i class="bi bi-people"></i>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card-single">
					<div>
						<h1 th:text="${totalOrders}">0</h1>
						<span>Orders</span>
					</div>
					<i class="bi bi-bag"></i>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card-single">
					<div>
						<h1 th:text="${totalAmount}">0</h1>
						<span>Total Amount</span>
					</div>
					<i class="bi bi-wallet2"></i>
				</div>
			</div>

		</div>

		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div
							class="card-header d-flex justify-content-between align-items-center">
							<h4>Present Project</h4>
							<button class="btn btn-primary">
								See all <span class="bi bi-arrow-right"></span>
							</button>
						</div>
						<div class="card-body">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Product</th>
										<th>Quantity</th>
										<th>Author</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.productName}">Product Name</td>
										<td th:text="${product.quantity}">0</td>
										<td th:text="${product.author}">Author</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
