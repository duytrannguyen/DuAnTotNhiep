<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BookStore</title>
<link rel="shortcut icon" href="@{/assets/images/logobook.ico}"
	type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style type="text/css">
body {
	background-image: url('@{/images/bgLogin.jpg}');
	height: 100%;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}

.btn-login {
	font-size: 0.9rem;
	letter-spacing: 0.05rem;
	padding: 0.75rem 1rem;
}
</style>
</head>
<body>
	<div class="main-banner">
		<!-- 	<div th:replace="~{client_layout/header :: header}"></div>
 -->
		<div class="page-heading normal-space">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 style="color: white;">Đăng nhập</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7">
					<div class="img"
						style="margin-top: 80px; border: 1px black solid; margin-right: 60px; width: auto;">
						<img alt="" src="../images/login.jpg" class="img-fluid">
					</div>
				</div>
				<div class="col-md-5">
					<h2 class="text-center mt-5">Login</h2>
					<form class="mx-auto" th:action="@{/home/login}" method="post">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="username"
								name="username" placeholder="Tài khoản" required> <label
								for="username">Tài khoản</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword"
								name="password" placeholder="Mật khẩu" required> <label
								for="floatingPassword">Mật khẩu</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value=""
								id="rememberPasswordCheck"> <label
								class="form-check-label" for="rememberPasswordCheck">Ghi
								nhớ tôi</label>
						</div>
						<div class="d-grid">
							<button class="btn btn-danger btn-login text-uppercase fw-bold"
								type="submit">Sign in</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		<br>
		<!-- Toast Message -->
		<!-- Toast Message -->
		<div aria-live="polite" aria-atomic="true"
			style="position: fixed; top: 90px; right: 100px; width: 280px; z-index: 1050;">
			<div class="toast-container">
				<div th:if="${errorMessage != null}" class="toast show" role="alert"
					aria-live="assertive" aria-atomic="true">
					<div class="toast-header bg-danger text-white">
						<strong class="me-auto">Lỗi</strong>
						<button type="button" class="btn-close" data-bs-dismiss="toast"
							aria-label="Close"></button>
					</div>
					<div class="toast-body" th:text="${errorMessage}"></div>
				</div>
				<div th:if="${successMessage != null}" class="toast show"
					role="alert" aria-live="assertive" aria-atomic="true">
					<div class="toast-header bg-success text-white">
						<strong class="me-auto">Thành công</strong>
						<button type="button" class="btn-close" data-bs-dismiss="toast"
							aria-label="Close"></button>
					</div>
					<div class="toast-body" th:text="${successMessage}"></div>
				</div>
			</div>
		</div>



	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- JavaScript để tự động hiển thị toast -->
	<script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show());
</script>
</body>
</html>
